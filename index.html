---
layout: default
---
<div class="grid">
  {% for items in site.data.items %}
    <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-4 unit-xl-1-4">
      <div class="container">
          <div class="hex-container">
            <div class="hexagon hexagon1 desaturate center">
              <div class="hexagon-in1">
                <div class="hexagon-in2"></div>
              </div>
            </div>
          </div> <!--hex-container-->
          <div class="text-container">
            <p class="white">1</p>
            <p class="white">$20 Gift Card</p>
            <p class="white">Jack Astor's</p>
        </div> <!--text-container-->
      </div> <!--container-->
    </div> <!--unit-->
  {% endfor %}
</div> <!--grid-->

<img class="desaturate" src="img/jack-astors.png">
